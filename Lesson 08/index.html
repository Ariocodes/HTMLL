<!DOCTYPE html>
<!--
    <button name="..." type="..." value="..." onclick="..." style="...;...;..">
        BUTTON TEXT
    </button>
-->
<html>
    <head>
        <title>Buttons</title>
    </head>
    <body>

        <button name="simple_button" type="button">
            Click me ;)
        </button>

        <button name="submit_button" type="submit" value="Submit">
            Submit
        </button>

        <button name="reset_button" type="reset" value="Reset">
            Reset
        </button>


        <!-- Disabled button -->
        <button disabled>
            Disabled
        </button>


        <!-- Auto focused button -->
        <button autofocus>
            Autofocus
        </button>
        
        <!-- Functioning button -->
        <button onclick="alert('You clicked on a button OMG')">
            ALERT!
        </button>

        <a href="https://www.google.com" target=_blank>
            <button>
                Open Google's homepage
            </button>
        </a><br><br>


        <button style=" background-color:#97f7cc;
                        color: #49aabf;
                        font-size:18px;
                        font-family: monospace;">
            CSS Style
        </button>


    </body>
</html>

                <th bgcolor="lightblue">income:</th>
                <td>$1500</td>
                <td>$1750</td>

                <td>$500</td>
            </tr>

            <tr bgcolor="red" align=center>
                <th bgcolor="lightblue">expenses:</th>

                <td>-$1000</td>
                <td>-$750</td>
                <td>-$150</td>
            </tr>

            <tr bgcolor="green" align=center>
                <th bgcolor="lightblue">savings:</th>
                <td>$1000</td>
                <td>$750</td>
                <td>$500</td>
                <td>$350</td>
            </tr>
